<svg version="1.1" width="100" height="100" xmlns="http://www.w3.org/2000/svg">

    <defs>
    <filter id="f">
        <feTurbulence type="turbulence" baseFrequency="0.05"
            numOctaves="1" result="turbulence" seed="0">
            <animate attributeName="seed" to="100" dur="12s" repeatCount="indefinite"/>
                
        </feTurbulence>
        <feDisplacementMap in2="turbulence" in="SourceGraphic"
            scale="1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <filter id="f2">
        <feTurbulence type="turbulence" baseFrequency="0.02"
            numOctaves="1" result="turbulence" seed="0">
            <animate attributeName="seed" to="100" dur="12s" repeatCount="indefinite"/>
                
        </feTurbulence>
        <feDisplacementMap in2="turbulence" in="SourceGraphic"
            scale="1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="f3">
        <feTurbulence type="turbulence" baseFrequency="0.2"
            numOctaves="1" result="turbulence" seed="0">
            <animate attributeName="seed" to="100" dur="12s" repeatCount="indefinite"/>
                
        </feTurbulence>
        <feDisplacementMap in2="turbulence" in="SourceGraphic"
            scale="1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="f4">
        <feTurbulence type="noise" baseFrequency="0.02"
            numOctaves="1" result="turbulence" seed="0">
            <animate attributeName="seed" to="100" dur="12s" repeatCount="indefinite"/>
                
        </feTurbulence>
        <feDisplacementMap in2="turbulence" in="SourceGraphic"
            scale="1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    </defs>

    <rect width="100%" height="100%" fill="#6c9" />

    <path d="M 10 10 h 80 M 0 0" stroke="black" stroke-width="3" fill="none"
    filter="url(#f)"
   />

    <path d="M 10 20 h 80 M 0 0" stroke="black" stroke-width="3" fill="none"
    filter="url(#f2)"
   />

    <path d="M 10 30 h 80 M 0 0" stroke="black" stroke-width="3" fill="none"
    filter="url(#f3)"
   />

    <path d="M 10 40 h 80 M 0 0" stroke="black" stroke-width="3" fill="none"
    filter="url(#f4)"
   />
</svg>